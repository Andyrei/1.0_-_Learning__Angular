<table class="table-auto mx-auto">
  <caption>{{title}}</caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>CF</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Province</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody *ngIf="(users$ | async) as users ">
    <!-- (onDeleteUser) = "onDeleteUser($event)" will capture the data that the child will emit -->
    <tr
      app-user

      *ngFor="let user of users.data"

      id="{{user.id}}"

      [user-data]='user'

      (onDeleteUser)="onDeleteUser($event)"
      (onSelectUser)="onSelectUser($event)"


      class="hover:bg-slate-600 cursor-pointer"
      ></tr>
  </tbody>
</table>
